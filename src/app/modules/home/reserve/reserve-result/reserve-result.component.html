<div class="container">
    
    <h3 class="text-nowrap d-sm-flex d-xxl-flex justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-xl-center justify-content-xxl-center" id="heading-title" style="font-family: Rubik;margin-right: 0px;text-align: center;padding-left: 45px;">Resultados de b√∫squeda</h3>
    
    <div class="row d-flex d-xxl-flex justify-content-center justify-content-sm-center align-items-sm-start justify-content-lg-center justify-content-xl-end align-items-xl-start justify-content-xxl-center" id="filters-container" style="margin: 0px;margin-bottom: 30px;padding-right: 0px;margin-top: 0px;">
        <div class="col-auto col-xxl-2 d-flex align-items-center" id="filter-buble" style="color: rgb(0,0,0);width: 160px;height: 35px;border-width: 0.5px;border-style: solid;margin-bottom: 5px;margin-right: 20px;">
            <h1 style="font-family: Rubik;font-size: 18px;margin-bottom: 0px;margin-left: 10px;"><i class="fa fa-soccer-ball-o" style="margin-right: 10px;font-size: 18px;"></i>{{fieldType}}</h1>
        </div>
        <div class="col-auto col-md-3 col-xxl-2 d-flex d-xxl-flex align-items-center justify-content-xxl-center align-items-xxl-center" id="filter-buble-date" style="color: rgb(0,0,0);margin-right: 20px;border-width: 0.5px;border-style: solid;margin-bottom: 5px;">
            <h1 class="d-xxl-flex justify-content-xxl-start align-items-xxl-start" style="font-family: Rubik;font-size: 18px;margin-bottom: 0px;margin-right: 0;margin-left: 10px;"><i class="fa fa-calendar" style="margin-right: 10px;font-size: 18px;"></i>{{data.date}}</h1>
        </div>
        <div class="col-8 col-md-3 col-xxl-2 d-flex d-xxl-flex align-items-center align-items-xxl-center" id="filter-buble-hour" style="color: rgb(0,0,0);border-width: 0.5px;border-style: solid;">
            <h1 style="font-family: Rubik;font-size: 18px;margin-bottom: 0px;margin-left: 10px;"><i class="fa fa-soccer-ball-o" style="margin-right: 10px;font-size: 18px;"></i>{{data.time}}:00hs</h1>
        </div>
    </div>

    <div class="row" style="margin-bottom: 30px;">

        <div class="col-md-auto" style="margin-bottom: 15px;" *ngFor="let field of fields">
            <div class="card" style="border-top-left-radius: 10px;border-top-right-radius: 10px;border-bottom-right-radius: 20px;border-bottom-left-radius: 20px;"><img alt="image" class="card-img-top w-100 d-block" style="height: 180px;border-top-left-radius: 10px;border-top-right-radius: 10px;" src="assets/img/robinson-greig-AARDxBv3AuE-unsplash%201.png">
                <div class="card-body" style="border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;">
                    <div class="row d-md-flex justify-content-md-center align-items-md-center" style="margin-bottom: 15px;margin-top: 15px;margin-right: 10px;margin-left: 10px;">
                        <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex align-items-center justify-content-sm-start align-items-sm-center justify-content-md-center align-items-md-center justify-content-lg-start align-items-lg-center justify-content-xl-start align-items-xl-center">
                            <h4 class="d-flex justify-content-start" style="color: rgb(0,0,0);font-family: Rubik;margin-bottom: 0px;">{{field.description}}</h4>
                        </div>
                        <div class="col-auto d-xl-flex justify-content-xl-center align-items-xl-center" style="background: #f4f2f2;border-radius: 10px;">
                            <h4 style="color: rgb(0,0,0);font-family: Rubik;margin: 5px;margin-bottom: 5px;">$ {{field.price}}</h4>
                        </div>
                    </div>
                    <div class="row text-start d-md-flex d-lg-flex d-xxl-flex justify-content-md-center align-items-md-center justify-content-lg-center justify-content-xxl-center align-items-xxl-center" style="margin-right: 10px;margin-left: 10px;margin-bottom: 15px;">
                        <div class="col" style="padding: 0px;">
                            <h4 class="text-start d-md-flex justify-content-md-center align-items-md-center align-items-lg-center justify-content-xxl-start align-items-xxl-start" id="horario-label" style="color: rgb(0,0,0);margin-bottom: 0px;font-family: Rubik;text-align: center;padding-left: 12px;">Tipo de cancha</h4>
                        </div>
                        <div class="col-auto d-flex d-lg-flex d-xxl-flex align-items-center justify-content-lg-center align-items-lg-center justify-content-xxl-center align-items-xxl-center" style="background: #f4f2f2;border-radius: 10px;">
                            <h4 style="color: rgb(0,0,0);margin: 5px;margin-bottom: 5px;font-family: Rubik;">{{field.type}}</h4>
                        </div>
                    </div><button class="btn btn-primary" id="reservar-card-button" type="button" (click)="finalizeReservation(field.id)">Reservar</button>
                </div>
            </div>
        </div>

    </div>
    
</div>
