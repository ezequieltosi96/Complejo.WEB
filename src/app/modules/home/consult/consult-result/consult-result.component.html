<form *ngIf="!loading && turn !== null && turn !== undefined" class="d-flex justify-content-center align-items-center" style="text-align: left;">
    <div class="container flex-grow-0" id="modal" style="border-radius: 20px;width: 630px;height: 350px;padding: 60px;padding-bottom: 30px;padding-top: 30px;margin-right: 0px;">
        
        <div class="row d-xl-flex d-xxl-flex justify-content-xl-start justify-content-xxl-start align-items-xxl-start" style="padding-left: 18px;margin: 0px;margin-bottom: 20px;">
            <div class="col-auto" style="padding-left: 0px;text-align: left;">
                <h1 style="font-family: Rubik;text-align: left;font-size: 26px;padding: 0px;padding-left: 0px;margin-bottom: 0px;">Detalle de tu turno</h1>
                <h5 style="font-family: Rubik, sans-serif;text-align: left;font-size: 16px;color: rgb(255, 255, 255);">Reserva - <span style="font-weight: bold;">{{turn.code}}</span></h5>
            </div>
        </div>
        
        <div class="row d-md-flex d-lg-flex justify-content-md-center justify-content-lg-center align-items-lg-center" id="info-column" style="margin-left: 20px;margin-right: 20px;padding-left: 18px;padding-right: 18px;margin-bottom: 11px;">
            <div class="col-auto d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-lg-start align-items-lg-center justify-content-xl-start align-items-xl-center" style="height: 42px;padding: 0px;padding-right: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-calendar" style="width: 20px;height: 22px;margin-right: 0px;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                    <line x1="16" y1="3" x2="16" y2="7"></line>
                    <line x1="8" y1="3" x2="8" y2="7"></line>
                    <line x1="4" y1="11" x2="20" y2="11"></line>
                    <line x1="11" y1="15" x2="12" y2="15"></line>
                    <line x1="12" y1="15" x2="12" y2="18"></line>
                </svg></div>
            <div class="col d-flex d-sm-flex d-md-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-xl-center" id="info" style="padding: 0px;text-align: left;">
                <h6 class="text-start" style="font-family: Rubik;font-size: 17px;margin-top: 0px;margin-bottom: 0px;">Fecha</h6>
            </div>
            <div class="col-auto d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center" style="padding: 0px;">
                <h6 class="text-end" style="font-family: Rubik;font-size: 17px;margin: 0px;padding: 0px;">{{turn.date}}</h6>
            </div>
        </div>
        
        <div class="row d-lg-flex justify-content-lg-center align-items-lg-center" id="info-column" style="margin-left: 20px;margin-right: 20px;padding-left: 18px;padding-right: 18px;margin-bottom: 11px;">
            <div class="col-auto d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center align-items-md-center justify-content-lg-start align-items-lg-center justify-content-xl-start align-items-xl-center" style="height: 42px;padding: 0px;padding-right: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-clock" style="width: 20px;height: 22px;margin-right: 0px;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="12" cy="12" r="9"></circle>
                    <polyline points="12 7 12 12 15 15"></polyline>
                </svg></div>
            <div class="col d-flex d-sm-flex d-md-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center align-items-md-center justify-content-xl-center" id="info" style="padding: 0px;">
                <h6 class="text-start" style="font-family: Rubik;font-size: 17px;margin-top: 0px;margin-bottom: 0px;">Horario</h6>
            </div>
            <div class="col-auto d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center align-items-md-center" style="padding: 0px;">
                <h6 class="text-end d-flex justify-content-center align-items-center" style="font-family: Rubik;font-size: 17px;margin: 0px;padding: 0px;">{{turn.time}}</h6>
            </div>
        </div>
        
        <div class="row d-lg-flex justify-content-lg-center align-items-lg-center" id="info-column" style="margin-left: 20px;margin-right: 20px;padding-left: 18px;padding-right: 18px;margin-bottom: 25px;">
            <div class="col-auto d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center align-items-md-center justify-content-lg-start align-items-lg-center justify-content-xl-start align-items-xl-center" style="height: 42px;padding-right: 5px;padding-left: 0px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-trophy" style="width: 20px;height: 22px;margin-right: 0px;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                    <line x1="7" y1="4" x2="17" y2="4"></line>
                    <path d="M17 4v8a5 5 0 0 1 -10 0v-8"></path>
                    <circle cx="5" cy="9" r="2"></circle>
                    <circle cx="19" cy="9" r="2"></circle>
                </svg></div>
            <div class="col d-flex d-sm-flex d-md-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center align-items-md-center justify-content-xl-center" id="info" style="padding: 0px;">
                <h6 class="text-start" style="font-family: Rubik;font-size: 17px;margin-top: 0px;margin-bottom: 0px;">Cancha</h6>
            </div>
            <div class="col-auto d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center align-items-md-center" style="padding: 0px;">
                <h6 class="text-end" style="font-family: Rubik;font-size: 17px;margin: 0px;padding: 0px;">{{turn.field}} - {{turn.fieldType}}</h6>
            </div>
        </div>
        
        <div class="row d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-sm-center align-items-sm-center justify-content-md-end justify-content-lg-center align-items-lg-center justify-content-xl-end justify-content-xxl-end align-items-xxl-start" id="buttons-row" style="padding-left: 18px;margin: 0px;margin-bottom: 20px;">
            <div class="col-auto" style="padding-left: 12px;text-align: left;">
                <button class="btn btn-primary" type="button" style="font-family: Rubik;background: rgb(145,31,42);border-radius: 35px;border-style: none;" (click)="cancelReservation()">Cancelar reserva</button>
                <a class="btn btn-primary mx-2" type="button" style="font-family: Rubik;background: rgb(37,211,102);border-radius: 35px;border-style: none;" href="https://wa.me/send?text={{text}}" target="blank"><em class="{{wspIcon}}" style="color: rgb(255,255,255);"></em></a>
                <a class="btn btn-primary" type="button" style="font-family: Rubik;background: rgb(29,161,242);border-radius: 35px;border-style: none;" href="https://twitter.com/intent/tweet?text={{text}}" target="blank"><em class="{{twitterIcon}}" style="color: rgb(255,255,255);"></em></a>
            </div>
        </div>
    </div>
</form>

<ng-container *ngIf="!loading && (turn === null || turn === undefined)">
    <div class="row">
        <h3 class="text-center" style="font-family: Rubik;">Turno inexistente</h3>
    </div>
</ng-container>
